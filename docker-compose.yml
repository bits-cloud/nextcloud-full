version: '3.8'
services:
  redis:
    container_name: redis
    image: redis:6.0
    command: redis-server --requirepass secret
    tty: true
    stdin_open: true
    environment: []
    volumes: []
    network_mode: service:postgres

  postgres:
    container_name: postgres
    image: postgres:12
    tty: true
    stdin_open: true
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: nextcloud
      POSTGRES_DB: nextcloud
      POSTGRES_INITDB_ARGS:
      POSTGRES_PASSWORD: secret
    volumes:
      - ~/docker/nextcloud-postgres/init-db:/docker-entrypoint-initdb.d
      - ~/docker/nextcloud-postgres/data:/var/lib/postgresql/data
    ports:
      - 6379 # redis
      - 5432:5422 # postgres
      - 80:80 # nextcloud port
      - 9980:9980 # collabora port
    networks:
      - default

  nextcloud:
    container_name: nextcloud
    build: .
    tty: true
    stdin_open: true
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_HOST: localhost
      POSTGRES_PASSWORD: secret
      NEXTCLOUD_ADMIN_USER: user
      NEXTCLOUD_ADMIN_PASSWORD: secret
      NEXTCLOUD_TRUSTED_DOMAINS: localhost
      REDIS_HOST: localhost
      REDIS_HOST_PASSWORD: secret
      # REDIS_HOST_PORT:
      # SMTP_HOST:
      # SMTP_PORT:
      # SMTP_SECURE:
      # SMTP_AUTHTYPE:
      # SMTP_NAME:
      # MAIL_FROM_ADDRESS:
      # MAIL_DOMAIN:
      # IMAP_AUTH_DOMAIN:
      # IMAP_AUTH_SERVER:
      # SMTP_PASSWORD:
    volumes:
      - ~/docker/nextcloud:/var/www/html
    network_mode: service:postgres
    depends_on:
      - postgres

  collabora:
    container_name: collabora
    image: collabora/code:4.2.5.3
    tty: true
    stdin_open: true
    environment:
      extra_params: --o:ssl.enable=false
    volumes: []
    network_mode: service:postgres
