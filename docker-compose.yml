version: '3.8'
services:
  redis:
    container_name: redis
    image: redis:6.0
    command: redis-server --requirepass secret
    tty: true
    stdin_open: true
    environment: []
    volumes: []
    ports:
      - 6379:6379 # redis
    networks:
      - default

  postgres:
    container_name: postgres
    image: postgres:12
    tty: true
    stdin_open: true
    environment:
      PGDATA: /var/lib/postgresql/data
      POSTGRES_USER: nextcloud
      POSTGRES_DB: nextcloud
      POSTGRES_INITDB_ARGS:
      POSTGRES_PASSWORD: secret
    volumes:
      - ~/docker/nextcloud-postgres/init-db:/docker-entrypoint-initdb.d
      - ~/docker/nextcloud-postgres/data:/var/lib/postgresql/data
    ports:
      - 5432:5422 # postgres
    networks:
      - default

  nextcloud:
    container_name: nextcloud
    build: .
    tty: true
    stdin_open: true
    environment:
      POSTGRES_DB: nextcloud
      POSTGRES_USER: nextcloud
      POSTGRES_HOST: postgres:5432
      POSTGRES_PASSWORD: secret
      NEXTCLOUD_ADMIN_USER: user
      NEXTCLOUD_ADMIN_PASSWORD: secret
      NEXTCLOUD_TRUSTED_DOMAINS: example.com
      REDIS_HOST: redis
      REDIS_HOST_PASSWORD: secret
      REDIS_HOST_PORT: 6379
      # SMTP_HOST:
      # SMTP_PORT:
      # SMTP_SECURE:
      # SMTP_AUTHTYPE:
      # SMTP_NAME:
      # MAIL_FROM_ADDRESS:
      # MAIL_DOMAIN:
      IMAP_AUTH_DOMAIN: example.com
      IMAP_AUTH_SERVER: mail.example.com
      # SMTP_PASSWORD:
      PREVIEW_MAX: '1024'
    volumes:
      - ~/docker/nextcloud:/var/www/html
    ports:
      - 8000:80 # nextcloud port, listening on localhost:8000
    networks:
      - default
    depends_on:
      - postgres

